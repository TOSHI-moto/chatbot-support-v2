<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社ティーエムユニオン - お客様サポートチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>株式会社ティーエムユニオン</h1>
            <p class="subtitle">お客様サポートチャット</p>
            <div class="contact-info">
                <span>📞 お電話でのお問い合わせ</span>
                <a href="tel:029-303-8581">029-303-8581</a>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <strong>カスタマーサポート</strong>
                        <p>こんにちは！お問い合わせ内容をお聞かせください。</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="お問い合わせ内容を入力してください..." 
                    class="chat-input"
                >
                <button id="sendButton" class="send-button">送信</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>回答を生成中...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
